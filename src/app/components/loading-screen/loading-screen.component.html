<!DOCTYPE html>
<html lang="en">
<body [@fadeInOut]="animationState">
  <!-- Audio element for keyboard typing sound -->
  <audio id="typingSound" preload="auto">
    <source src="assets/sounds/typing.mp3" type="audio/mpeg">
  </audio>
  
  <!-- Background particles -->
  <div class="particles" id="particles"></div>
  
  <!-- Main container -->
  <div class="container">
    <!-- Terminal Window -->
    <div class="terminal-window" [@slideUpDown]="animationState">
      <!-- Terminal Header with controls -->
      <div class="terminal-header">
        <div class="terminal-controls">
          <div class="terminal-control control-close"></div>
          <div class="terminal-control control-minimize"></div>
          <div class="terminal-control control-maximize"></div>
        </div>
        <div class="terminal-title">windlogs-app.terminal</div>
        <div></div>
      </div>
      
      <!-- Terminal content area with dynamic text -->
      <div class="terminal-body">
        <div id="terminal">
          <!-- Terminal lines will be added dynamically via JavaScript -->
        </div>
      </div>
      
      <!-- Progress bar area -->
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" [style.width.%]="progress"></div>
        </div>
        <div class="progress-percent">{{progress}}%</div>
      </div>
      
      <!-- Status bar with info -->
      <div class="status-bar">
        <span id="status">{{status}}</span>
        <span id="time">{{timeElapsed}}</span>
      </div>
    </div>
  </div>
</body>
</html>
