<div class="flex flex-col max-w-screen-2xl gap-4 p-4 sm:p-6 md:p-10 mx-auto">
  <!-- Section 1 -->
  <div class="flex flex-col sm:flex-row justify-between gap-4 sm:gap-2">
    <div>
      <p
        class="dark:text-gray-200  text-gray-700 font-bree text-2xl sm:text-3xl md:text-4xl flex items-center gap-2"
      >
        Staff
        <mat-icon
          class="text-gray-400 cursor-help"
          matTooltip="You can add a new tester or developer here and also manage their roles. Enjoy using our service in an easy way! ðŸ˜Š"
          [matTooltipPosition]="'right'"
          >help</mat-icon
        >
      </p>
    </div>
    <button
    (click)="openDialog()"
    class="h-fit border px-6 py-3 font-bree rounded-full flex justify-center items-center gap-2 p-2 text-white dark:border-indigo-600 bg-indigo-600 hover:opacity-90  sm:w-auto"
  >
  <mat-icon
  class="group-hover:rotate-45 transition-transform duration-200 text-base"
  >add_circle_outline</mat-icon>
    <span class="text-sm md:text-base">Add Staff</span>
  </button>
  </div>
  <!-- Divider -->
  <mat-divider class="dark:bg-gray-600"></mat-divider>
  <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 w-full sm:w-auto items-center">
    <!-- Search Input -->
    <div class="flex-grow">
      <input
        type="text"
        (input)="onSearchStaff($event)"
        [value]="searchQuery"
        placeholder="Search Staff Profile"
        class="w-full dark:bg-slate-900 shadow-xl rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
  
    <!-- Sort By Dropdown -->
    <div>
      <select
        class="border dark:border-slate-900 dark:bg-slate-900 dark:text-white border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option>Sort By: Name</option>
        <option>Sort By: Projects</option>
        <option>Sort By: Team</option>
      </select>
    </div>
  </div>
  

  <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 w-full sm:w-auto">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-500/10 border border-red-500/20 rounded-lg p-4 text-center text-red-500">
        {{ errorMessage }}
      </div>

    <!-- Grid view -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 w-full"  *ngIf="!isLoading">
      <!-- Card 1 -->
      <div *ngFor="let staff of filteredStaff"
        class="
        bg-white dark:bg-slate-900 rounded-xl p-4 text-center shadow-xl
        hover:shadow-2xl transition-shadow duration-300 font-bree
        "
      >
        <img
          src="https://img.freepik.com/premium-vector/people-profile-icon_24877-40756.jpg?semt=ais_hybrid"
          alt="Profile"
          class="w-16 h-16 mx-auto rounded-full border-2 border-transparent"
        />
        <h3 class="dark:text-white text-gray-800  mt-2 font-bold"> <b>{{staff.firstname}} {{staff.lastname}} </b></h3>
        <p class="text-gray-400 text-sm">{{staff.role}}</p>
        <div class="mt-4 flex justify-around text-sm text-gray-300">
          <div class="text-gray-500" ><span class="font-bold text-blue-500">3</span> Projects</div>
          <div class="text-gray-500"><span class="font-bold text-yellow-500">4</span> Tickets</div>
          <div class="text-gray-500"><span class="font-bold text-green-500">3%</span> Solutions</div>
        </div>
        <div class="flex flex-row gap-3 justify-end">
        <button class="mt-4 h-fit px-4 py-2 bg-transparent text-blue-500 hover:bg-blue-100 dark:hover:bg-blue-900/30 border border-blue-500 rounded-full ">Add Task</button>
        <button (click)="onStaffDetailsClick(staff?.id ?? 0)" class="mt-4 h-fit px-4 py-2 bg-transparent dark:hover:bg-gray-700/40 hover:bg-gray-100 text-gray-600 border border-gray-400 rounded-full hover:opacity-90"> Details</button>
        </div>
      </div>
  
     
    </div>
  </div>
  
</div>
