<div class="flex flex-col max-w-screen-2xl gap-2 p-10 mx-auto">
  <!-- Mini Menu -->
  <div class="flex self-start 2xl:p-1">
    <div
      class="mb-5.5 mt-4.5 grid w-full sm:w-auto grid-cols-3 rounded-md border border-stroke py-2.5 shadow-1 dark:border-gray-600 dark:bg-[#37404F] flex-wrap"
    >
      <!-- All Projects -->
      <div
        class="flex flex-row items-center gap-1 border-r border-stroke px-4 dark:border-gray-600"
      >
        <button
          class="dark:text-gray-300 flex items-center"
          mat-button
          [matMenuTriggerFor]="menuProjects"
        >
          <b> All Projects </b>
          <mat-icon aria-hidden="true">keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menuProjects="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </div>

      <!-- Category -->
      <div
        class="flex flex-row items-center gap-1 border-r border-stroke px-4 dark:border-gray-600"
      >
        <button
          class="dark:text-gray-300 flex items-center"
          mat-button
          [matMenuTriggerFor]="menuCategory"
        >
          <b>Category :</b> Errors
          <mat-icon aria-hidden="true">keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menuCategory="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </div>

      <!-- Date Range -->
      <div class="flex flex-row items-center px-4">
        <button
          class="dark:text-gray-300 flex items-center"
          mat-button
          [matMenuTriggerFor]="menuDate"
        >
          <b> 14 Day </b>
          <mat-icon aria-hidden="true">keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menuDate="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </div>
    </div>
  </div>

  <!--Blocks-->
  <div class="md:p-6 2xl:p-1">
    <!--Entet-->

    <div
      class="grid grid-cols-1 gap-4 md:grid-cols-2 xl:grid-cols-4 2xl:gap-7.5"
    >
      <!-- Card Item Start -->
      <div
        class="rounded-sm border border-gray-300 bg-white p-3 px-3 py-3 shadow-md dark:border-gray-600 dark:bg-darkbackground"
      >
        <div class="mt-4 flex items-end justify-between">
          <div>
            <p class="text-3xl font-bold text-gray-900 dark:text-white">0</p>
            <span class="text-sm font-medium text-gray-600 dark:text-gray-400"
              >Total Errors</span
            >
          </div>

          <span
            class="flex items-center gap-1 text-sm font-medium text-green-500"
          >
            0.43%
            <svg
              class="fill-green-500"
              width="10"
              height="11"
              viewBox="0 0 10 11"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.35716 2.47737L0.908974 5.82987L5.0443e-07 4.94612L5 0.0848689L10 4.94612L9.09103 5.82987L5.64284 2.47737L5.64284 10.0849L4.35716 10.0849L4.35716 2.47737Z"
              ></path>
            </svg>
          </span>
        </div>
      </div>
