<div class="flex flex-col max-w-screen-2xl gap-2 p-10 mx-auto">
  <!-- Mini Menu -->
  <div class="flex self-start 2xl:p-1 ">
    <div
      class="mb-5.5 mt-4.5 grid w-full sm:w-auto grid-cols-3  bg-white rounded-md border border-stroke py-2.5 shadow-1 dark:border-gray-600 dark:bg-darkbackground flex-wrap"
    >
      <!-- All Projects -->
      <div
        class="flex flex-row items-center gap-1 border-r  border-stroke px-4 dark:border-gray-600"
      >
        <button
          class="dark:text-gray-300 flex items-center"
          mat-button
          [matMenuTriggerFor]="menuProjects"
        >
          <b> All Projects </b>
          <mat-icon aria-hidden="true">keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menuProjects="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </div>

      <!-- Category -->
      <div
        class="flex flex-row items-center gap-1 border-r border-stroke px-4 dark:border-gray-600"
      >
        <button
          class="dark:text-gray-300 flex items-center"
          mat-button
          [matMenuTriggerFor]="menuCategory"
        >
          <b>Category :</b> Errors
          <mat-icon aria-hidden="true">keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menuCategory="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </div>

      <!-- Date Range -->
      <div class="flex flex-row items-center px-4">
        <button
          class="dark:text-gray-300 flex items-center"
          mat-button
          [matMenuTriggerFor]="menuDate"
        >
          <b> 14 Day </b>
          <mat-icon aria-hidden="true">keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menuDate="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </div>
    </div>
  </div>

  <!--Blocks-->
  <div class="md:p-6 2xl:p-1">

          <div>
            <p class="text-3xl font-bold text-gray-900 dark:text-white">0</p>

  <!--charts-->
  <div class="p-1">
  
    <div class="mt-6">

    
      <div id="chartOne" class="mt-4 bg-white dark:bg-darkbackground">
        <div class="flex justify-between items-center p-4">
          <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Project(s) Stats</h1>
          <div class="flex justify-end">
            <div
              class="inline-flex gap-2 items-center rounded-md bg-gray-300 p-1.5 dark:bg-meta-4"
            >
              <button
                class="rounded bg-white px-3 py-1 text-xs font-medium text-black shadow-card hover:bg-white hover:shadow-card dark:bg-boxdark dark:text-black dark:hover:bg-boxdark"
              >
                Day
              </button>
              <button
                class="rounded px-3 py-1 text-xs font-medium text-black hover:bg-white hover:shadow-card dark:hover:text-black dark:text-white dark:hover:bg-boxdark"
              >
                Week
              </button>
              <button
                class="rounded px-3 py-1 text-xs font-medium text-black hover:bg-white hover:shadow-card dark:hover:text-black dark:text-white dark:hover:bg-boxdark"
              >
                Month
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Section 3-->
  <div class="p-1">
 <h1 class="text-2xl font-bold text-gray-900 dark:text-white" >All Projects</h1>
 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 dark:bg-darkbackground w-full">

  <!-- Projects Column -->
  <ng-container matColumnDef="PROJECT" >
    <th mat-header-cell *matHeaderCellDef class="dark:text-gray-400"> PROJECTS </th>
    <td mat-cell *matCellDef="let element" class="dark:text-white"> 
      <div class="flex items-center gap-2">
          {{element.PROJECT}}

        <ng-icon name="diAngularOriginal" size="20" />
        <ng-icon name="diSpringOriginal" size="20" />

        
      </div>
    </td>
  </ng-container>

  <!-- Total Column -->
  <ng-container matColumnDef="TOTAL">
    <th mat-header-cell *matHeaderCellDef class="dark:text-gray-400"> TOTAL </th>
    <td mat-cell *matCellDef="let element" class="dark:text-white">
      <div class="flex items-center gap-2">
        
        {{element.TOTAL}}
      </div>
    </td>
  </ng-container>

  <!-- Accepted Column -->
  <ng-container matColumnDef="ACCEPTED">
    <th mat-header-cell *matHeaderCellDef class="dark:text-gray-400"> ACCEPTED </th>
    <td mat-cell *matCellDef="let element" class="dark:text-white"> {{element.ACCEPTED}} </td>
  </ng-container>

  <!-- Filtered Column -->
  <ng-container matColumnDef="FILTRED">
    <th mat-header-cell *matHeaderCellDef class="dark:text-gray-400"> FILTRED </th>
    <td mat-cell *matCellDef="let element" class="dark:text-white"> {{element.FILTRED}} </td>
  </ng-container>

  <!-- Invalid Column -->
  <ng-container matColumnDef="INVALID">
    <th mat-header-cell *matHeaderCellDef class="dark:text-gray-400"> INVALID </th>
    <td mat-cell *matCellDef="let element" class="dark:text-white"> {{element.INVALID}} </td>
  </ng-container>

   <!-- Action Column -->
   <ng-container matColumnDef="ACTION">
    <th mat-header-cell *matHeaderCellDef class="dark:text-gray-400"> ACTION </th>
    <td mat-cell *matCellDef="let element" class="dark:text-white"> 
      <button mat-icon-button class="bg-gray-300 text-gray-600 dark:text-gray-400 dark:bg-gray-700 dark:border-gray-700 dark:hover:bg-gray-800  hover:bg-gray-400 border rounded-full p-1 flex items-center justify-center" aria-label="Example icon button with a settings icon">
        <mat-icon>settings</mat-icon>
      </button>
     </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="dark:text-white"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="dark:text-white"></tr>
</table>


  </div>
</div>
