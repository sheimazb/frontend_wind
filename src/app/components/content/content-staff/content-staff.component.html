<div class="flex flex-col max-w-screen-2xl gap-4 p-4 sm:p-6 md:p-10 mx-auto">
  <!-- Section 1 -->
  <div class="flex flex-col sm:flex-row justify-between gap-4 sm:gap-2">
    <div>
      <p
        class="dark:text-gray-200 text-2xl sm:text-3xl md:text-4xl flex items-center gap-2"
      >
        Staff
        <mat-icon
          class="text-gray-400 cursor-help"
          matTooltip="You can add a new tester or developer here and also manage their roles. Enjoy using our service in an easy way! ðŸ˜Š"
          [matTooltipPosition]="'right'"
          >help</mat-icon
        >
      </p>
    </div>
    <button
    (click)="openDialog()"
    class="h-fit border rounded-md flex justify-center items-center gap-2 p-2 text-white dark:border-gray-600 bg-purple-500 sm:w-auto"
  >
    <mat-icon>add</mat-icon>
    <span class="text-sm md:text-base">Add Staff</span>
  </button>
  </div>
  <!-- Divider -->
  <mat-divider class="dark:bg-gray-600"></mat-divider>
  <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 w-full sm:w-auto items-center">
    <!-- Search Input -->
    <div class="flex-grow">
      <input
        type="text"
        placeholder="Search Staff Profile"
        class="w-full border dark:bg-darkbackground dark:border-gray-600 border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
  
    <!-- Grid and List View Toggle -->
    <div class="flex items-center gap-2">
      <button
        class="p-2 border dark:bg-darkbackground dark:border-gray-600 border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-2 focus:ring-blue-500"
        aria-label="Grid View"
      >
        <!-- Grid Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 dark:text-gray-400"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6.75 6.75h4.5v4.5h-4.5v-4.5zM6.75 12.75h4.5v4.5h-4.5v-4.5zM12.75 6.75h4.5v4.5h-4.5v-4.5zM12.75 12.75h4.5v4.5h-4.5v-4.5z"
          />
        </svg>
      </button>
  
      <button
        class="p-2 border dark:bg-darkbackground dark:border-gray-600 border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-2 focus:ring-blue-500"
        aria-label="List View"
      >
        <!-- List Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 text-gray-400"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4.5 6.75h15m-15 5.25h15m-15 5.25h15"
          />
        </svg>
      </button>
    </div>
  
    <!-- Sort By Dropdown -->
    <div>
      <select
        class="border dark:border-gray-600 dark:bg-darkbackground dark:text-white border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option>Sort By: Name</option>
        <option>Sort By: Projects</option>
        <option>Sort By: Team</option>
      </select>
    </div>
  </div>
  

  <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 w-full sm:w-auto">
