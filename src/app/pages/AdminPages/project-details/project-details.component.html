<div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
    <div class="mx-auto max-w-270">
      <!-- Breadcrumb Start -->
      <div
        class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between"
      >
        <h2 class="text-title-md2 font-bold text-black dark:text-white">
            {{project.name}}
        </h2>
  
        <nav>
          <ol class="flex items-center gap-2">
            <li>
              <a
                class="font-medium dark:text-gray-300 cursor-pointer text-gray-700"
                (click)="onDashboardClick()"
                >Dashboard /</a
              >
            </li>
            <li class="font-medium text-purple-500 cursor-pointer">
              Project Details
            </li>
          </ol>
        </nav>
      </div>
  
      <!--section 3-->
      <div class="flex flex-col gap-6">
        <p class="dark:text-gray-400">
            {{project.description}}
        </p>
      </div>

      <mat-tab-group>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="mr-2">assignment</mat-icon> Project Details
          </ng-template>
          {{project.name}}
        </mat-tab>
      
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="mr-2">group</mat-icon> Project Members
          </ng-template>
            <div *ngFor="let member of members">
            <p>{{ member.firstname }} {{ member.lastname }}</p>
          </div>
        </mat-tab>
      
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="mr-2">list</mat-icon> Project Tasks
          </ng-template>
          Content 3
        </mat-tab>
      </mat-tab-group>
      
      

    </div>
</div>
