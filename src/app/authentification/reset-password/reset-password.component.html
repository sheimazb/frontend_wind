<div class="relative z-1 flex h-screen w-full overflow-hidden bg-blue-50" >
    <div class="flex flex-1 flex-col rounded-2xl p-6 sm:rounded-none sm:border-0 sm:p-8">
      <div class="mx-auto w-full max-w-md pt-5 sm:py-10">
        <a routerLink="/login"
          class="inline-flex cursor-pointer items-center text-sm text-gray-500 transition-colors hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">
          <svg class="stroke-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"
            fill="none">
            <path d="M12.7083 5L7.5 10.2083L12.7083 15.4167" stroke="" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          Back to Login
        </a>
      </div>
      <div class="mx-auto flex w-full max-w-md flex-1 flex-col justify-center">
        <div class="mb-5 sm:mb-8">
          <h1 class="mb-2 text-title-sm font-semibold text-gray-800 dark:text-white/90 sm:text-title-md">
            Reset Password
          </h1>
          <p class="text-sm text-gray-500 dark:text-gray-400">
            Enter your verification code and new password.
          </p>
        </div>
  
        <!-- Alert Messages -->
        <div *ngIf="successMessage" class="mb-4 rounded-lg bg-green-100 p-4 text-sm text-green-700">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="mb-4 rounded-lg bg-red-100 p-4 text-sm text-red-700">
          {{ errorMessage }}
        </div>
  
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <div class="space-y-5">
            <!-- PIN Code -->
            <div>
              <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
                Verification Code<span class="text-error-500">*</span>
              </label>
              <div class="flex gap-2">
                <input *ngFor="let i of [0,1,2,3,4,5]" 
                       type="text" 
                       [formControlName]="'pin' + i"
                       maxlength="1"
                       class="h-11 w-11 rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-center text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-none focus:ring focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90"
                       (input)="onPinInput($event, i)"
                       (keydown)="onPinBackspace($event, i)" />
              </div>
              <div *ngIf="isPinInvalid()" class="mt-1 text-sm text-error-500">
                Please enter a valid 6-digit code
              </div>
            </div>

            <!-- New Password -->
            <div>
              <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
                New Password<span class="text-error-500">*</span>
              </label>
              <div class="relative">
                <input [type]="showPassword ? 'text' : 'password'"
                       formControlName="newPassword"
                       placeholder="Enter your new password"
                       class="h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-none focus:ring focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90" />
                <button type="button" 
                        (click)="togglePasswordVisibility()"
                        class="absolute right-3 top-1/2 -translate-y-1/2">
                  <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                  <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                  </svg>
                </button>
              </div>
              <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched"
                   class="mt-1 text-sm text-error-500">
                <span *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">Password is required</span>
                <span *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 8 characters</span>
              </div>
            </div>
  
            <button type="submit" 
                    [disabled]="resetPasswordForm.invalid || isLoading"
                    class="inline-flex w-full items-center justify-center rounded-lg bg-blue-500 px-4 py-3 text-sm font-medium text-white shadow-theme-xs transition-colors hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-500/30 disabled:bg-gray-400">
              <span *ngIf="!isLoading">Reset Password</span>
              <span *ngIf="isLoading" class="flex items-center">
                <svg class="mr-2 h-5 w-5 animate-spin" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                  </path>
                </svg>
                Processing...
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="relative z-1 hidden flex-1 items-center justify-center bg-gray-950 p-8 dark:bg-darkbackground lg:flex">
      <div class="flex max-w-xs flex-col items-center">
        <a routerLink="/" class="mb-4 block">
          <img src="https://www.recruter.tn/wp-content/uploads/2017/12/2612f16e-4d0f-4865-be6d-cf064aedf781-original-150x120.png"
            alt="Logo" />
        </a>
        <p class="text-center text-gray-400 dark:text-white/60">
          WindLogs the best tool for your logs
        </p>
      </div>
    </div>
</div>
