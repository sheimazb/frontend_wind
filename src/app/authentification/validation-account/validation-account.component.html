<div class="bg-gradient-to-br from-gray-900 to-gray-800 text-white flex flex-col items-center justify-center min-h-screen text-center relative px-4">
    <!-- Animated particles background -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="particles-container"></div>
    </div>
    
    <!-- Dialog Overlay -->
    <div *ngIf="showDialog" [@dialogAnimation] class="fixed inset-0 z-[60] flex items-center justify-center">
        <!-- Backdrop with light blur -->
        <div class="fixed inset-0 bg-[#362C45]/20 backdrop-blur-[2px]"></div>
        
        <!-- Dialog Card -->
        <div class="relative w-[400px] bg-[#362C45] rounded-lg shadow-xl">
            <!-- Success Icon -->
            <div class="mx-auto w-16 h-16 transform -translate-y-8">
                <div class="w-full h-full rounded-full bg-[#E1567C] flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
            </div>

            <div class="px-6 pb-6 -mt-4">
                <!-- Content -->
                <div class="text-center">
                    <h3 class="text-xl font-semibold text-white">Account Validated!</h3>
                    <div class="mt-3 space-y-2">
                        <p class="text-gray-300">Your account has been successfully validated.</p>
                        <p class="text-sm text-gray-400">Please wait for admin approval to access your account.</p>
                    </div>
                </div>

                <!-- Action -->
                <div class="mt-6">
                    <a routerLink="/login" class="block w-full">
                        <button class="w-full h-11 bg-[#E1567C] text-white text-sm font-medium rounded-lg hover:opacity-90 transition-opacity">
                            Return to Login
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <style>
        .particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 195, 255, 0.05) 0%, transparent 20%),
                            radial-gradient(circle at 90% 80%, rgba(0, 95, 255, 0.05) 0%, transparent 20%);
        }
        
        .particles-container::before,
        .particles-container::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: drift 15s linear infinite;
        }
        
        .particles-container::after {
            background-size: 20px 20px;
            animation-duration: 20s;
        }
        
        @keyframes drift {
            0% { transform: translateY(0); }
            100% { transform: translateY(100px); }
        }
    </style>
</div>
