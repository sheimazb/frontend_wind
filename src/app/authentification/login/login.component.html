<!-- Loading Screen -->
<app-loading-screen *ngIf="showLoadingScreen"></app-loading-screen>

<!-- Login Page Content -->
<body *ngIf="!showLoadingScreen" class="bg-gradient-radial from-[#1d2038] via-[#111036] to-[#111036] min-h-screen">
  <!-- ===== Page Wrapper Start ===== -->
  <div class="relative flex h-screen w-full overflow-hidden" [@fadeSlide]="animationState">
    <div class="flex flex-1 flex-col p-6 sm:p-8">
      <div class="mx-auto w-full max-w-md pt-5 sm:py-10">
        <a routerLink="/" class="inline-flex cursor-pointer items-center text-sm text-white/70 transition-colors hover:text-white group">
          <svg class="stroke-current transform transition-transform group-hover:-translate-x-1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M12.7083 5L7.5 10.2083L12.7083 15.4167" stroke="" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="ml-2">Back to Home</span>
        </a>
      </div>

      <div class="mx-auto flex w-full max-w-md flex-1 flex-col justify-center">
        <!-- Login Box with Glossy Effect -->
        <div class="relative bg-[#362C45]/20 backdrop-blur-md rounded-xl p-8 shadow-2xl">
          <div class="mb-8">
            <h1 class="mb-2 text-3xl font-bold text-white">
              Sign In
            </h1>
            <p class="text-white/70">
              Enter your email and password to Login!
            </p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="space-y-6">
              <!-- Email -->
              <div>
                <label class="mb-2 block text-sm font-medium text-white/90">
                  Email<span class="text-[#E1567C]">*</span>
                </label>
                <input type="email" formControlName="email" placeholder="Enter your email"
                  class="h-12 w-full rounded-lg border border-white/10 bg-[#111036]/50 px-4 text-white placeholder:text-white/30 focus:border-[#E1567C] focus:outline-none focus:ring-2 focus:ring-[#E1567C]/20 transition-all duration-200"
                  [ngClass]="{'border-[#E1567C]': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                  class="mt-2 text-sm text-[#E1567C]">
                  <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                  <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                </div>
              </div>

              <!-- Password -->
              <div>
                <label class="mb-2 block text-sm font-medium text-white/90">
                  Password<span class="text-[#E1567C]">*</span>
                </label>
                <div class="relative">
                  <input [type]="showPassword ? 'text' : 'password'" formControlName="password" 
                    placeholder="Enter your password"
                    class="h-12 w-full rounded-lg border border-white/10 bg-[#111036]/50 px-4 pr-12 text-white placeholder:text-white/30 focus:border-[#E1567C] focus:outline-none focus:ring-2 focus:ring-[#E1567C]/20 transition-all duration-200"
                    [ngClass]="{'border-[#E1567C]': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                  />
                  <span (click)="togglePasswordVisibility()"
                    class="absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-white/50 hover:text-white/80 transition-colors">
                    <svg *ngIf="!showPassword" class="fill-current" width="15" height="15" viewBox="0 0 24 24">
                      <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                    <svg *ngIf="showPassword" class="fill-current" width="15" height="15" viewBox="0 0 24 24">
                      <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                    </svg>
                  </span>
                </div>
                <div class="flex justify-end mt-2">
                  <button (click)="openForgotPasswordDialog()" type="button" class="text-[#E1567C] hover:text-[#E1567C]/80 text-sm transition-colors">Forgot Password?</button>
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                  class="mt-2 text-sm text-[#E1567C]">
                  <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                  <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
                </div>
              </div>

              <button type="submit" [disabled]="loginForm.invalid || isLoading"
                class="w-full rounded-lg bg-gradient-to-r from-[#E1567C] to-[#9F3996] px-4 py-3 text-white font-medium shadow-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-[#E1567C]/50 disabled:opacity-50 transition-all duration-200">
                <span *ngIf="!isLoading">Sign In</span>
                <span *ngIf="isLoading" class="flex items-center justify-center">
                  <svg class="mr-2 h-5 w-5 animate-spin" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  Processing...
                </span>
              </button>
            </div>
          </form>

          <div class="mt-6 text-center">
            <p class="text-white/70">
              Don't have an account?
              <a routerLink="/signup" class="text-[#E1567C] hover:text-[#E1567C]/80 ml-1 transition-colors">
                Sign Up
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side with Logo -->
    <div class="relative hidden lg:flex flex-1 items-center justify-center" style="background-image: url('https://img.freepik.com/vecteurs-libre/fond-connexion-reseau-degrade_23-2148880711.jpg'); background-size: cover; background-position: center;">
      <div class="absolute inset-0 bg-black/20  backdrop-blur-md"></div>
      <div class="flex max-w-xs flex-col items-center relative z-10">
        <a href="/" class="mb-6 block transform hover:scale-105 transition-transform">
          <img src="assets/darkLogo.png" alt="WindLogs Logo" class="h-24 w-auto"/>
        </a>
        <p class="text-center text-white/70 text-lg">
          WindLogs - The best tool for your logs
        </p>
      </div>
    </div>
  </div>
</body>
