<div class="relative z-1 flex h-screen w-full overflow-hidden bg-blue-50" [ngClass]="{'dark bg-gray-900': darkMode}">
  <div class="flex flex-1 flex-col rounded-2xl p-6 sm:rounded-none sm:border-0 sm:p-8">
    <div class="mx-auto w-full max-w-md pt-5 sm:py-10">
      <a routerLink="/login"
        class="inline-flex cursor-pointer items-center text-sm text-gray-500 transition-colors hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">
        <svg class="stroke-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"
          fill="none">
          <path d="M12.7083 5L7.5 10.2083L12.7083 15.4167" stroke="" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
        Back to Login
      </a>
    </div>
    <div class="mx-auto flex w-full max-w-md flex-1 flex-col justify-center">
      <div class="mb-5 sm:mb-8">
        <h1 class="mb-2 text-title-sm font-semibold text-gray-800 dark:text-white/90 sm:text-title-md">
          Forgot Password
        </h1>
        <p class="text-sm text-gray-500 dark:text-gray-400">
          Enter your email address and we'll send you a link to reset your password.
        </p>
      </div>

      <!-- Alert Messages -->
      <div *ngIf="successMessage" class="mb-4 rounded-lg bg-green-100 p-4 text-sm text-green-700">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="mb-4 rounded-lg bg-red-100 p-4 text-sm text-red-700">
        {{ errorMessage }}
      </div>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="space-y-5">
          <!-- Email -->
          <div>
            <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
              Email<span class="text-error-500">*</span>
            </label>
            <input type="email" formControlName="email" placeholder="Enter your email"
              class="h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-none focus:ring focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-gray-800"
              [class.border-error-500]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" />
            <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
              class="mt-1 text-sm text-error-500">
              <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
              <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
            </div>
          </div>

          <button type="submit" [disabled]="forgotPasswordForm.invalid || isLoading"
            class="inline-flex w-full items-center justify-center rounded-lg bg-blue-500 px-4 py-3 text-sm font-medium text-white shadow-theme-xs transition-colors hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-500/30 disabled:bg-gray-400">
            <span *ngIf="!isLoading">Send Reset Link</span>
            <span *ngIf="isLoading" class="flex items-center">
              <svg class="mr-2 h-5 w-5 animate-spin" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
              Processing...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="relative z-1 hidden flex-1 items-center justify-center bg-gray-950 p-8 dark:bg-darkbackground lg:flex">
    <div class="flex max-w-xs flex-col items-center">
      <a routerLink="/" class="mb-4 block">
        <img src="https://www.recruter.tn/wp-content/uploads/2017/12/2612f16e-4d0f-4865-be6d-cf064aedf781-original-150x120.png"
          alt="Logo" />
      </a>
      <p class="text-center text-gray-400 dark:text-white/60">
        WindLogs the best tool for your logs
      </p>
    </div>
  </div>
</div>
