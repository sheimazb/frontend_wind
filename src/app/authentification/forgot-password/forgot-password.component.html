<!-- Background with gradient and particles -->
<div class="min-h-screen w-full bg-gradient-to-br from-[#362C45] to-[#1D1627] relative overflow-hidden">
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <!-- ... existing code ... -->
  </div>

  <!-- Main Content -->
  <div class="container mx-auto px-4 h-screen flex items-center justify-center relative z-10">
    <div class="w-full max-w-[1000px] bg-[#362C45] rounded-2xl shadow-2xl overflow-hidden flex">
      <!-- Left Panel -->
      <div class="w-full md:w-1/2 p-8">
        <div class="mb-8">
          <a routerLink="/login" class="inline-flex items-center text-white/80 hover:text-white transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
            Back to Login
          </a>
        </div>

        <h2 class="text-3xl font-bold text-white mb-6">Forgot Password</h2>
        <p class="text-white/80 mb-8">Enter your email address and we'll send you a link to reset your password.</p>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Email Input -->
          <div>
            <label for="email" class="block text-sm font-medium text-white/80 mb-2">Email Address</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="w-full px-4 py-3 bg-[#2A2438] border border-[#4A4458] rounded-lg text-white placeholder-white/50 focus:outline-none focus:border-[#E1567C] transition-colors"
              placeholder="Enter your email"
              [class.border-red-500]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
            >
            <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="mt-2">
              <p *ngIf="forgotPasswordForm.get('email')?.errors?.['required']" class="text-red-500 text-sm">Email is required</p>
              <p *ngIf="forgotPasswordForm.get('email')?.errors?.['email']" class="text-red-500 text-sm">Please enter a valid email</p>
            </div>
          </div>

          <!-- Success/Error Messages -->
          <div [@fadeInOut] *ngIf="successMessage" class="p-4 bg-green-500/20 border border-green-500/50 rounded-lg">
            <p class="text-green-400">{{ successMessage }}</p>
          </div>

          <div [@fadeInOut] *ngIf="errorMessage" class="p-4 bg-red-500/20 border border-red-500/50 rounded-lg">
            <p class="text-red-400">{{ errorMessage }}</p>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="isLoading"
            class="w-full bg-[#E1567C] hover:bg-[#E1567C]/90 text-white py-3 px-6 rounded-lg font-medium transition-colors flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            {{ isLoading ? 'Sending Reset Link...' : 'Send Reset Link' }}
          </button>
        </form>
      </div>

      <!-- Right Panel -->
      <div class="hidden md:block w-1/2 bg-[#2A2438] p-8 relative">
        <div class="absolute inset-0">
          <div class="glow-circle-1"></div>
          <div class="glow-circle-2"></div>
        </div>
        <div class="relative z-10">
          <img src="assets/images/logo-light.png" alt="Logo" class="h-12 mb-8">
          <h3 class="text-2xl font-bold text-white mb-4">Password Recovery</h3>
          <p class="text-white/80">We'll help you get back into your account safely and securely.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .particle {
    position: absolute;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
    border-radius: 50%;
    animation: float 20s infinite;
  }

  .particle:nth-child(1) {
    width: 400px;
    height: 400px;
    left: -100px;
    top: -100px;
    animation-delay: -2s;
  }

  .particle:nth-child(2) {
    width: 300px;
    height: 300px;
    right: -50px;
    top: 40%;
    animation-delay: -4s;
  }

  .particle:nth-child(3) {
    width: 200px;
    height: 200px;
    left: 30%;
    bottom: -50px;
    animation-delay: -6s;
  }

  @keyframes float {
    0%, 100% {
      transform: translateY(0) translateX(0);
    }
    25% {
      transform: translateY(-20px) translateX(10px);
    }
    50% {
      transform: translateY(0) translateX(20px);
    }
    75% {
      transform: translateY(20px) translateX(10px);
    }
  }

  .glow-circle-1 {
    position: absolute;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(225,86,124,0.2) 0%, rgba(225,86,124,0) 70%);
    border-radius: 50%;
    top: -100px;
    right: -100px;
  }

  .glow-circle-2 {
    position: absolute;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(225,86,124,0.15) 0%, rgba(225,86,124,0) 70%);
    border-radius: 50%;
    bottom: -50px;
    left: -50px;
  }
</style>
