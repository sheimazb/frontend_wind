<!-- Dialog Overlay -->
<div *ngIf="showDialog" [@dialogAnimation] class="fixed inset-0 z-[60] flex items-center justify-center">
  <!-- Backdrop with glossy blur effect but allowing background content to show through -->
  <div class="fixed inset-0 bg-[#362C45]/20 backdrop-blur-[2px]"></div>
  
  <!-- Dialog Card -->
  <div class="relative w-[400px] bg-[#362C45]/80 backdrop-blur-md rounded-lg shadow-xl border border-white/10">
   <!-- Icon -->
      <div class="mx-auto w-16 h-16 transform -translate-y-8">
          <div class="w-full h-full rounded-full bg-gradient-to-r from-[#E1567C] to-[#9F3996] flex items-center justify-center shadow-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
              </svg>
          </div>
      </div>
      
      <div class="px-6 pb-6 -mt-4">
          <!-- Title -->
          <h3 class="text-xl font-semibold text-white text-center">Activate Your Account</h3>
          <p class="mt-2 text-white/70 text-center text-sm">Please enter the activation code sent to your email</p>
          
          <!-- Form -->
          <form class="mt-6 space-y-4">
              <div>
                  <label for="activationCode" class="block text-sm font-medium text-white/90 mb-1">
                      Activation Code
                  </label>
                  <input
                      type="text"
                      id="activationCode"
                      name="activationCode"
                      [(ngModel)]="activationCode"
                      placeholder="Enter your activation code"
                      class="w-full h-11 px-4 rounded-lg bg-[#111036]/50 border border-white/10 text-white placeholder:text-white/30 focus:border-[#E1567C] focus:outline-none focus:ring-2 focus:ring-[#E1567C]/20 transition-all text-sm"
                  />
              </div>
              
              <!-- Message -->
              <div *ngIf="activationMessage" class="text-sm text-center" [ngClass]="{'text-green-400': isSuccess, 'text-[#E1567C]': !isSuccess}">
                  {{ activationMessage }}
              </div>
              
              <!-- Actions -->
              <div class="space-y-3 pt-2">
                  <button
                      (click)="activateAccount()"
                      type="button"
                      [disabled]="!activationCode"
                      class="w-full h-11 bg-gradient-to-r from-[#E1567C] to-[#9F3996] text-white text-sm font-medium rounded-lg hover:opacity-90 transition-all disabled:opacity-50"
                  >
                      Activate Account
                  </button>
                  
                  <button
                      (click)="closeDialog()"
                      type="button"
                      class="block w-full text-sm text-white/70 hover:text-white transition-colors text-center"
                  >
                      Back to Sign Up
                  </button>
              </div>
          </form>
      </div>
  </div>
</div>
